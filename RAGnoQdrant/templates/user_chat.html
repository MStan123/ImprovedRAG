<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birmarket Support Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #chat-widget {
            width: 100%;
            max-width: 450px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .chat-header-info h3 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .chat-header-info p {
            font-size: 13px;
            opacity: 0.9;
        }

        .status-bar {
            background: #fff3cd;
            color: #856404;
            padding: 12px 20px;
            font-size: 13px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-bar.connected {
            background: #d4edda;
            color: #155724;
        }

        .status-bar.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.agent .message-bubble {
            background: white;
            color: #2c3e50;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .message.system .message-bubble {
            background: #e9ecef;
            color: #6c757d;
            font-size: 12px;
            text-align: center;
            max-width: 100%;
        }

        .message-time {
            font-size: 11px;
            color: #95a5a6;
            margin-top: 4px;
            text-align: right;
        }

        .message.agent .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: none;
            padding: 10px 14px;
            background: white;
            border-radius: 16px;
            width: fit-content;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .typing-indicator.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        .typing-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #95a5a6;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        .input-area {
            display: flex;
            padding: 16px;
            background: white;
            border-top: 1px solid #e9ecef;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: #667eea;
        }

        #send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        #send-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        #send-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .powered-by {
            padding: 10px;
            text-align: center;
            font-size: 11px;
            color: #95a5a6;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="chat-widget">
        <div class="chat-header">
            <div class="chat-header-avatar">üõçÔ∏è</div>
            <div class="chat-header-info">
                <h3>Birmarket Support</h3>
                <p id="agent-status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</p>
            </div>
        </div>

        <div class="status-bar" id="status-bar">
            ‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞...
        </div>

        <div class="messages" id="messages"></div>

        <div class="typing-indicator" id="typing-indicator">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
        </div>

        <div class="input-area">
            <input
                type="text"
                id="message-input"
                placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                autocomplete="off"
            >
            <button id="send-btn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>

        <div class="powered-by">
            Powered by Birmarket AI Assistant
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º session_id –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const SESSION_ID = urlParams.get('session') || 'demo-session';

        const ws = new WebSocket(`ws://localhost:8001/ws/chat/user/${SESSION_ID}`);

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusBar = document.getElementById('status-bar');
        const agentStatus = document.getElementById('agent-status');
        const typingIndicator = document.getElementById('typing-indicator');

        ws.onopen = () => {
            console.log('‚úÖ Connected to chat');
            sendBtn.disabled = false;
            agentStatus.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞';
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'agent_joined') {
                statusBar.className = 'status-bar connected';
                statusBar.innerHTML = `‚úÖ ${data.message}`;
                agentStatus.textContent = `${data.agent_name} –æ–Ω–ª–∞–π–Ω`;
                addMessage('system', data.message, data.timestamp);
            }
            else if (data.type === 'message') {
                addMessage(data.role, data.content, data.timestamp);
            }
            else if (data.type === 'agent_disconnected') {
                statusBar.className = 'status-bar disconnected';
                statusBar.innerHTML = `‚ùå ${data.message}`;
                agentStatus.textContent = '–û–ø–µ—Ä–∞—Ç–æ—Ä –æ—Ñ—Ñ–ª–∞–π–Ω';
                addMessage('system', data.message, data.timestamp);
            }
            else if (data.type === 'system') {
                addMessage('system', data.content, data.timestamp);
            }
            else if (data.type === 'typing') {
                showTyping();
            }
            else if (data.type === 'chat_closed') {
                statusBar.className = 'status-bar';
                statusBar.innerHTML = `üèÅ ${data.message}`;
                addMessage('system', data.message, data.timestamp);
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            statusBar.className = 'status-bar disconnected';
            statusBar.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
        };

        ws.onclose = () => {
            console.log('‚ùå Connection closed');
            sendBtn.disabled = true;
            statusBar.className = 'status-bar disconnected';
            statusBar.textContent = '‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ';
        };

        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || ws.readyState !== WebSocket.OPEN) return;

            ws.send(JSON.stringify({
                content: content,
                timestamp: new Date().toISOString()
            }));

            addMessage('user', content, new Date().toISOString());
            messageInput.value = '';
        }

        function addMessage(role, content, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = formatTime(timestamp);

            messageDiv.appendChild(bubble);
            if (role !== 'system') {
                messageDiv.appendChild(time);
            }

            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        let typingTimeout;
        function showTyping() {
            typingIndicator.classList.add('active');
            scrollToBottom();

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typingIndicator.classList.remove('active');
            }, 3000);
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        sendBtn.onclick = sendMessage;

        messageInput.onkeypress = (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        };

        messageInput.focus();
    </script>
</body>
</html>
